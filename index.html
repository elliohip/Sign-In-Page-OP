<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-Up-Form</title>
</head>
<body>
    
    <div id="background">

        


        <fieldset>
            <form id="Sign-In-Container">
                <div>
                    <label for="first-name">First Name: </label>
                    <input type="text" placeholder="John" id="first-name" name="first_name" required>
                </div>
                
                <div>
                    <label for="last-name" name="last_name">Last Name: </label>
                    <input type="text" placeholder="Doe" id="last-name" name="last_name" required>
                </div>

                <div>
                    <label for="user-name" type="text" name="user_name">username: </label>
                    <input type="text" placeholder="Doe" id="user-name" name="last_name" required>
                </div>

                <div>
                    <label for="password" type="text" name="password">Password: </label>
                    <input type="text" placeholder="Doe" id="password" name="last_name" required>
                </div>

                <div>
                    <label for="RePass" type="text" name="RePass">Re-Enter Password: </label>
                    <input type="text" placeholder="Doe" id="RePass" name="last_name" required>
                </div>

                
            </form>
        </fieldset>
    </div>

    
    
</body>
</html>
